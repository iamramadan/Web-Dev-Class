<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table Generator</title>
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/mulitplication.css">
</head>
<body>
    <header class="bg-dark text-light py-4">
        <div class="container">
            <h1 class="text-center">Multiplication Table Generator</h1>
        </div>
    </header>
    <section class="container py-4">
        <div class="card card-primary p-4">
           <form class="row g-3 align-middle" id="multiplication-form" novalidate>
             <div class="col-md-4">
               <label for="min-range" class="form-label">Range</label>
               <div class="d-flex g-3">
                   <input type="number" class="form-control" min="1" name="min_range" id="min-range" placeholder="min range" required>&nbsp;&nbsp;
                   <input type="number" class="form-control" min="1" name="max_range" id="max-range" placeholder="max range" required>
               </div>
               <small class="err-message" id="range_error"></small>
               <small class="text-muted">
                What is the range of tables to be generate (eg: 2 multiples to 20 multiples)
               </small>
             </div>

             <div class="col-md-4">
               <label for="higest-multiple" class="form-label">Highest Multiple</label>
               <input type="number" min="2" name="highest_multiple" class="form-control" id="higest-multiple" required>
               <small class="err-message" id="mult_error"></small>
               <small class="text-muted">
                 what is the highest number to by multiplied
               </small>
             </div>
            
             
             <div class="col-4 pt-1">
               <button class="btn btn-primary mt-4" id="generate-btn" type="submit">Generate Table</button>
             </div>
           </form>
        </div>
    </section>
    <!-- Output section -->
    <section class="container">
        <h2 class="h2" id="output-title"></h2>
        <div class="output align-middle" id="output"></div>
    </section>
    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="../assets/js/multiplication.js"></script>
</body>
</html>
