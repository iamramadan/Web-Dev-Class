<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Demo</title>

    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<style>
    .circle,.square{
        width:200px;
        height:200px;
        position:absolute;
    }
    .circle{
        border-radius:50%;
        z-index:20;
    }
    .square{
        z-index: 19;
        bottom:0;
        right:0;
    }
    .shape{
        position:relative;
        width:100%;
        height: 500px;
    }
</style>
<script>
    let sayHello = msg =>{
        alert(msg)
    }
</script>
</head>
<body>
    <div class="container bg- mb-3">
        <div class="row g-2">
            <div class="col-12 col-md-2 bg-secondary">Col 1</div>
            <div class="col-12 col-md-6 bg-success">col 6</div>
            <div class="col-12 col-md-4 bg-danger">Col 3</div>
            <div class="col-12 col-md bg-warning">Col 4</div>
            <div class="col-12 col-md-4 bg-info">Col 4/12</div>
        </div>
    </div>

    <div class="container">
        <div class="shape bg-info">
            <div onclick="let a = 20 + 90;sayHello(a)" class="circle bg-warning "></div>
            <div class="square bg-primary "></div>
        </div>
    </div>
    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
